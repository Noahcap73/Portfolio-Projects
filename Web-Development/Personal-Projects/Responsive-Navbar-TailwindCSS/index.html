<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/0c3d4e21cb.js"
      crossorigin="anonymous"
    ></script>
    <title>Lexus</title>
  </head>
  <body>
    <section
      id="navbar"
      class="border-w mx-auto flex h-auto max-w-6xl items-center rounded-md border-b-4 border-black text-black"
    >
      <a href="index.html">
        <div id="logo" class="mr-auto">
          <img
            class="w-[100px] md:w-[200px]"
            src="https://1000logos.net/wp-content/uploads/2020/02/Lexus-Logo-1989.png"
          />
        </div>
      </a>
      <!--Wider Screen Nav-->
      <ul
        class="invisible ml-auto flex justify-between text-sm font-bold md:visible md:text-xl"
      >
        <li class="p-2">
          <a href="./vehicles.html" class="hover:bg-slate-300">VEHICLES</a>
        </li>
        <li class="p-2"><a href="#" class="hover:bg-slate-300">SHOP</a></li>
        <li class="whitespace-nowrap p-2">
          <a href="#" class="hover:bg-slate-300">MY LEXUS</a>
        </li>
        <li class="whitespace-nowrap p-2">
          <a href="#" class="hover:bg-slate-300">SIGN IN</a>
        </li>
      </ul>
      <!--Dropdown Menu Button-->
      <button id="dropmenubtn" class="md:hidden">
        <i
          id="menu-icon"
          class="fas fa-bars fa-2xl transform pr-2 transition-transform md:invisible"
          style="color: black"
        ></i>
      </button>
    </section>

    <!--Mobile Screen Nav-->
    <section id="dropmenushow" class="md:hidden">
      <div
        id="dropdownmenu"
        class="border-w 0.3 collapse hidden w-auto items-center rounded-lg border-black border-opacity-50 pt-1 text-center font-bold transition-transform duration-500 ease-linear"
      >
        <a href="vehicles.html"
          ><button
            class="mb-2 w-full rounded border border-b-2 border-black border-opacity-75 bg-transparent py-2 font-bold text-black hover:border-transparent hover:bg-slate-400 hover:text-white"
          >
            VEHICLES
          </button>
        </a>
        <a href="#"
          ><button
            class="mb-2 w-full rounded border border-b-2 border-black bg-transparent py-2 font-bold text-black hover:border-transparent hover:bg-slate-400 hover:text-white"
          >
            SHOP
          </button>
        </a>
        <a href="#"
          ><button
            class="mb-2 w-full whitespace-nowrap rounded border border-b-2 border-black bg-transparent py-2 font-bold text-black hover:border-transparent hover:bg-slate-400 hover:text-white"
          >
            SIGN IN
          </button>
        </a>
        <a href="#"
          ><button
            class="w-full whitespace-nowrap rounded border border-b-2 border-black bg-transparent py-2 font-bold text-black hover:border-transparent hover:bg-slate-400 hover:text-white"
          >
            CONTACT
          </button>
        </a>
      </div>
    </section>
    <section id="Image"></section>
    <script src="./main.js"></script>
  </body>
</html>
